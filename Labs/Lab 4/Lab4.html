<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <!-- Fabian Vindas Lab 4 -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #852525;
    }
    #wrapper {
      width: 80%;
      margin: auto;
      background-color: rgb(248, 153, 28);
      padding: 20px;
    }
    header, nav, main, footer {
      background-color: #f2f2f2;
      padding: 10px;
    }
    header, footer {
      text-align: center;
    }
    nav {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
    }
    .dropdown {
      display: inline-block;
      position: relative;
    }
    .dropdown button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f10a0a;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    a {
      position: relative;
      display: inline-block;
      text-align: center;
    }
    a img:first-of-type {
      width: 75px;
      height: 50px;
      transition: transform 0.3s ease;
    }
    a img:first-of-type:hover {
      transform: scale(1.2);
    }
    .gallery {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 300px;
      height: 200px;
      border: 5px solid black;
      transform: rotate(5deg);
      z-index: 10;
    }
    a:hover .gallery {
      display: block;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <header>
      <h1>Image Gallery</h1>
    </header>
    <nav>
      <div class="dropdown">
        <button>Gallery</button>
        <div class="dropdown-content">
          <a href="images/img1.jpg">Image 1</a>
          <a href="images/img2.jpg">Image 2</a>
          <a href="images/img3.jpg">Image 3</a>
          <a href="images/img4.jpg">Image 4</a>
        </div>
      </div>
    </nav>
    <main>
      <a href="images/img1.jpg">
        <img src="images/img1-thumb.jpg" alt="Image 1">
        <img src="images/img1.jpg" class="gallery" alt="Image 1 Preview">
      </a>
      <a href="images/img2.jpg">
        <img src="images/img2-thumb.jpg" alt="Image 2">
        <img src="images/img2.jpg" class="gallery" alt="Image 2 Preview">
      </a>
      <a href="images/img3.jpg">
        <img src="images/img3-thumb.jpg" alt="Image 3">
        <img src="images/img3.jpg" class="gallery" alt="Image 3 Preview">
      </a>
      <a href="images/img4.jpg">
        <img src="images/img4-thumb.jpg" alt="Image 4">
        <img src="images/img4.jpg" class="gallery" alt="Image 4 Preview">
      </a>
    </main>
    <footer>
      <p>&copy; 2025 Fabian Vindas</p>
      <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img style="border:0;width:88px;height:31px"
                src="https://jigsaw.w3.org/css-validator/images/vcss"
                alt="Valid CSS!" />
        </a>
    </p>
    </footer>
  </div>
</body>
</html>
